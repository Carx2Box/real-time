<h1> Login</h1>
<hr>

<div class="row justify-content-center">
    <div class="col-9">
        <form class="p-4" (ngSubmit)="login()">

            <input type="text" name="name" [(ngModel)]="name" class="form-control" placeholder="User name" autofocus>

            <button [disabled]="name.trim().length === 0" class="btn btn-primary mt-2">
              Ingresar
            </button>
        </form>
    </div>

</div>
